<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión – FITNESS GYM</title>

    <!-- Fuentes y estilos -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>

    <nav>
        <div class="logo">
            <img src="https://github.com/bvelasquezp-BrigitteKarolay/Proyecto-Grupal/raw/main/LOGO%20GYM.png" alt="Logo FITNESS GYM">
        </div>
        <ul class="menu">
            <li><a href="{{ url_for('index') }}">Inicio</a></li>
            <li><a href="{{ url_for('usuario.login') }}" class="active">Iniciar sesión</a></li>
            <li><a href="{{ url_for('usuario.registro') }}">Registrarse</a></li>
        </ul>
    </nav>

    <section class="form-section">
        <div class="form-container">
            <h2>Inicia tu sesión</h2>
            <!-- Corregido: apuntando al endpoint correcto -->
            <form class="login-form" action="{{ url_for('usuario.login') }}" method="POST">
                <div class="input-group">
                    <i class='bx bx-envelope'></i>
                    <input type="email" name="email" placeholder="Correo electrónico" required>
                </div>
                <div class="input-group password-group">
                    <i class='bx bx-lock'></i>
                    <input type="password" name="password" placeholder="Contraseña" required>
                    <span class="toggle-password">Mostrar</span>
                </div>

                <button type="submit" class="btn">Iniciar Sesión</button>
            </form>
            <p>¿No tienes cuenta? <a href="{{ url_for('usuario.registro') }}">Regístrate aquí</a></p>
        </div>
    </section>

    <footer >
        <img src="https://github.com/bvelasquezp-BrigitteKarolay/Proyecto-Grupal/raw/main/LOGO%20GYM.png" alt="Logo" width="80" style="margin-bottom:10px;">
        <p>© 2025 FITNESS GYM – Todos los derechos reservados</p>
    </footer>

    <script src="{{ url_for('static', filename='js/funcionalidades.js') }}" defer></script>
</body>
</html>
