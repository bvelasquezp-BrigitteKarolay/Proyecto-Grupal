<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Clase – FITNESS GYM</title>
    <!-- Fuentes y estilos -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <!-- CSS conectados correctamente con Flask -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reserva.css') }}">
</head>
<body>

    <nav>
        <div class="logo">
            <img src="https://github.com/bvelasquezp-BrigitteKarolay/Proyecto-Grupal/raw/main/LOGO%20GYM.png" alt="Logo FITNESS GYM">
        </div>
        <ul class="menu">
            <li><a href="{{ url_for('index') }}">Inicio</a></li>
            <li><a href="{{ url_for('usuario.login') }}">Iniciar sesión</a></li>
            <li><a href="{{ url_for('usuario.registro') }}">Registrarse</a></li>
            <li><a href="{{ url_for('reserva.reserva') }}" class="active">Reservar</a></li>
        </ul>
    </nav>

    <section class="form-section">
        <div class="form-container reserva-section">
            <h2>Reserva tu clase</h2>
            <form class="reserva-form" action="{{ url_for('reserva.reserva') }}" method="POST">
                <div class="campo">
                    <i class='bx bx-user'></i>
                    <input type="text" name="nombre" placeholder="Nombre completo" required>
                </div>
                <div class="campo">
                    <i class='bx bx-envelope'></i>
                    <input type="email" name="email" placeholder="Correo electrónico" required>
                </div>
                <div class="campo">
                    <i class='bx bx-calendar'></i>
                    <input type="date" name="fecha" required>
                </div>
                <div class="campo">
                    <i class='bx bx-time'></i>
                    <input type="time" name="hora" required>
                </div>
                <div class="campo">
                    <i class='bx bx-dumbbell'></i>
                    <select name="clase" required>
                        <option value="" disabled selected>Selecciona tu clase</option>
                        <option value="spinning">Spinning</option>
                        <option value="zumba">Zumba</option>
                        <option value="yoga">Yoga</option>
                        <option value="hiit">HIIT</option>
                        <option value="bodypump">BodyPump</option>
                    </select>
                </div>
                <button type="submit" class="btn-reserva">Reservar</button>
            </form>
        </div>
    </section>

    <footer>
        <img src="https://github.com/bvelasquezp-BrigitteKarolay/Proyecto-Grupal/raw/main/LOGO%20GYM.png" alt="Logo FITNESS GYM" width="80">
        <p>© 2025 FITNESS GYM – Todos los derechos reservados</p>
    </footer>
    
    <script src="{{ url_for('static', filename='js/funcionalidades.js') }}" defer></script>

</body>
</html>
